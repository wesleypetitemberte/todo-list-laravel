<section class="container mt-4" ng-controller="RegisterController">
    <h1 class="text-center mb-4">Registrar</h1>

    <login-form 
        fields="fields" 
        on-submit="register()" 
        button-title="Registrar">
    </login-form>

    <span ng-if="showMessage" class="text-center mb-2 text-danger">{{messageFeedback}}</span>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <a href="#!/login" class="underline cursor-pointer" title="Registrar">Já possui uma conta? Faça login</a>
        </div>
    </div>
</section>
