<section class="container mt-4" ng-controller="LoginController">
    <h1 class="text-center mb-4">Login</h1>

    <login-form 
        fields="fields"
        data="user"
        on-submit="login(data)"
        button-title="Entrar">
    </login-form>

    <span ng-if="showMessage" class="text-center mb-2 text-danger">{{messageFeedback}}</span>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <a href="#!/registrar" class="underline cursor-pointer" title="Registrar">Registrar</a>
        </div>
    </div>
</section>
